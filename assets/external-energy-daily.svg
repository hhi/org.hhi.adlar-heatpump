<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Energy meter housing -->
  <rect x="4" y="6" width="16" height="12" rx="2" stroke="currentColor" stroke-width="1.5" fill="none"/>

  <!-- Meter dial/gauge background -->
  <circle cx="12" cy="12" r="4" stroke="currentColor" stroke-width="1" fill="currentColor" opacity="0.1"/>

  <!-- Gauge markings -->
  <line x1="9" y1="9" x2="9" y2="10" stroke="currentColor" stroke-width="1"/>
  <line x1="15" y1="9" x2="15" y2="10" stroke="currentColor" stroke-width="1"/>
  <line x1="9" y1="14" x2="9" y2="15" stroke="currentColor" stroke-width="1"/>
  <line x1="15" y1="14" x2="15" y2="15" stroke="currentColor" stroke-width="1"/>

  <!-- Meter needle pointing to daily consumption -->
  <line x1="12" y1="12" x2="13" y2="10" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"/>
  <circle cx="12" cy="12" r="1" fill="currentColor"/>

  <!-- Digital display showing daily -->
  <rect x="6" y="15" width="12" height="2" rx="0.5" fill="currentColor" opacity="0.3"/>

  <!-- External data indicator -->
  <circle cx="18" cy="6" r="1.5" fill="currentColor" opacity="0.6"/>
  <path d="M18 4.5 L19.5 6 L18 7.5 L16.5 6" fill="currentColor" opacity="0.9"/>

  <!-- Reset indicator - curved arrow -->
  <path d="M20.5 18 C20.5 19.5 19.2 20.5 17.5 20.5 C16 20.5 14.5 19.5 14.5 18 C14.5 17 15 16.5 16 16.5 L18.5 16.5"
        stroke="currentColor" stroke-width="1.2" fill="none" stroke-linecap="round" opacity="0.7"/>
  <path d="M17.5 15 L18.5 16 L17.5 17" stroke="currentColor" stroke-width="1.2" fill="none" stroke-linejoin="round" stroke-linecap="round" opacity="0.7"/>

  <!-- Reset dot indicator -->
  <circle cx="17" cy="18" r="0.8" fill="currentColor" opacity="0.6"/>

  <!-- Daily indicator - calendar -->
  <rect x="2" y="18" width="6" height="4" rx="0.5" stroke="currentColor" stroke-width="0.8" fill="currentColor" opacity="0.1"/>
  <line x1="3" y1="19" x2="7" y2="19" stroke="currentColor" stroke-width="0.5"/>
</svg>
