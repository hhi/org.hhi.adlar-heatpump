<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
  <!-- Dashboard frame -->
  <rect x="15" y="20" width="70" height="60" rx="4" fill="none" stroke="currentColor"/>

  <!-- Breakdown bars (3 components: comfort/efficiency/cost) -->
  <!-- Comfort bar (longest - 60% weight) -->
  <line x1="25" y1="35" x2="65" y2="35" stroke="currentColor" stroke-width="3.5"/>

  <!-- Efficiency bar (medium - 25% weight) -->
  <line x1="25" y1="50" x2="50" y2="50" stroke="currentColor" stroke-width="3.5"/>

  <!-- Cost bar (shortest - 15% weight) -->
  <line x1="25" y1="65" x2="42" y2="65" stroke="currentColor" stroke-width="3.5"/>

  <!-- Bar labels (dots) -->
  <circle cx="20" cy="35" r="2.5" fill="currentColor"/>
  <circle cx="20" cy="50" r="2.5" fill="currentColor"/>
  <circle cx="20" cy="65" r="2.5" fill="currentColor"/>

  <!-- Real-time activity indicator (top right) -->
  <circle cx="75" cy="30" r="3" fill="none" stroke="currentColor"/>
  <circle cx="75" cy="30" r="1.5" fill="currentColor"/>
</svg>
