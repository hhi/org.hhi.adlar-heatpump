<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <!-- Flow measurement area -->
  <rect x="16" y="8" width="6" height="8" rx="1" fill="none" stroke="currentColor" stroke-width="0.8" opacity="0.3"/>

  <!-- Flow wave patterns (3 waves) -->
  <path d="M17 10.5 C17.5 10 18 10 18.5 10.5 C19 11 19.5 11 20 10.5 C20.5 10 21 10 21.5 10.5"
        stroke="currentColor" stroke-width="1.2" fill="none" opacity="0.8" stroke-linecap="round"/>
  <path d="M17 12 C17.5 11.5 18 11.5 18.5 12 C19 12.5 19.5 12.5 20 12 C20.5 11.5 21 11.5 21.5 12"
        stroke="currentColor" stroke-width="1.2" fill="none" opacity="0.8" stroke-linecap="round"/>
  <path d="M17 13.5 C17.5 13 18 13 18.5 13.5 C19 14 19.5 14 20 13.5 C20.5 13 21 13 21.5 13.5"
        stroke="currentColor" stroke-width="1.2" fill="none" opacity="0.8" stroke-linecap="round"/>

  <!-- L/min indicator -->
  <text x="19" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="2.5" font-weight="bold" fill="currentColor">L/min</text>

  <!-- External data flow arrow -->
  <path d="M2 12 L12 12" stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M9 9 L12 12 L9 15" stroke="currentColor" stroke-width="1.5" fill="none" stroke-linejoin="round" stroke-linecap="round"/>

  <!-- Data source indicator (external device) -->
  <rect x="2" y="9.5" width="5" height="5" rx="1" fill="none" stroke="currentColor" stroke-width="1" opacity="0.8"/>
  <circle cx="4.5" cy="12" r="1" fill="currentColor" opacity="0.6"/>

  <!-- Data flow animation dots -->
  <circle cx="6" cy="11" r="0.4" fill="currentColor" opacity="0.7">
    <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="8" cy="12.5" r="0.4" fill="currentColor" opacity="0.5">
    <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2s" begin="0.4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="10" cy="11.5" r="0.4" fill="currentColor" opacity="0.4">
    <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2s" begin="0.8s" repeatCount="indefinite"/>
  </circle>

  <!-- Flow direction indicator inside measurement area -->
  <path d="M18.5 9.5 L19.5 9.5" stroke="currentColor" stroke-width="0.8" fill="none" opacity="0.6" stroke-linecap="round"/>
  <path d="M19 9.2 L19.5 9.5 L19 9.8" stroke="currentColor" stroke-width="0.8" fill="none" stroke-linejoin="round" stroke-linecap="round" opacity="0.6"/>
</svg>