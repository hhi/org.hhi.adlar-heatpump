<svg viewBox="0 0 26 24" xmlns="http://www.w3.org/2000/svg">
  <!-- Flow measurement area (expanded) -->
  <rect x="15" y="7" width="9" height="10" rx="1.2" fill="none" stroke="currentColor" stroke-width="1" opacity="0.4"/>

  <!-- Flow wave patterns (4 longer waves) -->
  <path d="M16.5 9.5 C17 9 17.5 9 18 9.5 C18.5 10 19 10 19.5 9.5 C20 9 20.5 9 21 9.5 C21.5 10 22 10 22.5 9.5 C23 9 23.5 9 24 9.5"
        stroke="currentColor" stroke-width="1.3" fill="none" opacity="0.9" stroke-linecap="round"/>
  <path d="M16.5 12 C17 11.5 17.5 11.5 18 12 C18.5 12.5 19 12.5 19.5 12 C20 11.5 20.5 11.5 21 12 C21.5 12.5 22 12.5 22.5 12 C23 11.5 23.5 11.5 24 12"
        stroke="currentColor" stroke-width="1.3" fill="none" opacity="0.9" stroke-linecap="round"/>
  <path d="M16.5 14.5 C17 14 17.5 14 18 14.5 C18.5 15 19 15 19.5 14.5 C20 14 20.5 14 21 14.5 C21.5 15 22 15 22.5 14.5 C23 14 23.5 14 24 14.5"
        stroke="currentColor" stroke-width="1.3" fill="none" opacity="0.9" stroke-linecap="round"/>

  <!-- L/min indicator (larger) -->
  <text x="19.5" y="21.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="3.5" font-weight="bold" fill="currentColor">L/min</text>

  <!-- External data flow arrow -->
  <path d="M2 12 L12 12" stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M9 9 L12 12 L9 15" stroke="currentColor" stroke-width="1.5" fill="none" stroke-linejoin="round" stroke-linecap="round"/>

  <!-- Data source indicator (external device) -->
  <rect x="2" y="9.5" width="5" height="5" rx="1" fill="none" stroke="currentColor" stroke-width="1" opacity="0.8"/>
  <circle cx="4.5" cy="12" r="1" fill="currentColor" opacity="0.6"/>

  <!-- Data flow animation dots -->
  <circle cx="6" cy="11" r="0.4" fill="currentColor" opacity="0.7">
    <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="8" cy="12.5" r="0.4" fill="currentColor" opacity="0.5">
    <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2s" begin="0.4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="10" cy="11.5" r="0.4" fill="currentColor" opacity="0.4">
    <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2s" begin="0.8s" repeatCount="indefinite"/>
  </circle>

</svg>