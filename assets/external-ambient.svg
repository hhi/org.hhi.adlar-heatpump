<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Target circle (destination for external data) -->
  <circle cx="65" cy="50" r="18" fill="none" stroke="currentColor" stroke-width="2.5" opacity="0.8"/>
  <circle cx="65" cy="50" r="12" fill="none" stroke="currentColor" stroke-width="2" opacity="0.6"/>
  <circle cx="65" cy="50" r="6" fill="currentColor" opacity="0.4"/>

  <!-- Incoming arrow (external data flow) -->
  <path d="M15 50 L45 50" stroke="currentColor" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M35 40 L45 50 L35 60" stroke="currentColor" stroke-width="3" fill="none" stroke-linejoin="round" stroke-linecap="round"/>

  <!-- Temperature unit indicator -->
  <text x="65" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="currentColor">Â°C</text>

  <!-- Data flow animation dots -->
  <circle cx="25" cy="45" r="1.5" fill="currentColor" opacity="0.7">
    <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="30" cy="47" r="1.5" fill="currentColor" opacity="0.5">
    <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2s" begin="0.3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="35" cy="53" r="1.5" fill="currentColor" opacity="0.4">
    <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2s" begin="0.6s" repeatCount="indefinite"/>
  </circle>
</svg>