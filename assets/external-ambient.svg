<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <!-- Thermometer body -->
  <rect x="16" y="6" width="2.5" height="10" rx="1.25" fill="none" stroke="currentColor" stroke-width="0.8"/>

  <!-- Thermometer bulb -->
  <circle cx="17.25" cy="17.5" r="2.5" fill="none" stroke="currentColor" stroke-width="0.8"/>

  <!-- Mercury/temperature indicator -->
  <rect x="16.6" y="11" width="1.3" height="5.5" rx="0.65" fill="currentColor" opacity="0.7"/>
  <circle cx="17.25" cy="17.5" r="1.7" fill="currentColor" opacity="0.7"/>

  <!-- Temperature scale marks -->
  <line x1="19" y1="8" x2="20" y2="8" stroke="currentColor" stroke-width="0.5" opacity="0.6"/>
  <line x1="19" y1="10" x2="20.5" y2="10" stroke="currentColor" stroke-width="0.5" opacity="0.6"/>
  <line x1="19" y1="12" x2="20" y2="12" stroke="currentColor" stroke-width="0.5" opacity="0.6"/>
  <line x1="19" y1="14" x2="20.5" y2="14" stroke="currentColor" stroke-width="0.5" opacity="0.6"/>

  <!-- Celsius symbol properly positioned -->
  <text x="17.25" y="4.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="3.5" font-weight="bold" fill="currentColor">Â°C</text>

  <!-- External data flow arrow -->
  <path d="M2 12 L12 12" stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M9 9 L12 12 L9 15" stroke="currentColor" stroke-width="1.5" fill="none" stroke-linejoin="round" stroke-linecap="round"/>

  <!-- Data source indicator (external device) -->
  <rect x="2" y="9.5" width="5" height="5" rx="1" fill="none" stroke="currentColor" stroke-width="1" opacity="0.8"/>
  <circle cx="4.5" cy="12" r="1" fill="currentColor" opacity="0.6"/>

  <!-- Data flow animation dots -->
  <circle cx="6" cy="11" r="0.4" fill="currentColor" opacity="0.7">
    <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="8" cy="12.5" r="0.4" fill="currentColor" opacity="0.5">
    <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2s" begin="0.4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="10" cy="11.5" r="0.4" fill="currentColor" opacity="0.4">
    <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2s" begin="0.8s" repeatCount="indefinite"/>
  </circle>
</svg>