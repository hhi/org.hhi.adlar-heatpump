<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Euro symbol -->
  <g fill="none" stroke="currentColor" stroke-width="5" stroke-linecap="round" stroke-linejoin="round">
    <path d="M 60 25 C 50 25 43 35 43 50 C 43 65 50 75 60 75"/>
    <line x1="37" y1="42" x2="57" y2="42"/>
    <line x1="37" y1="58" x2="57" y2="58"/>
  </g>

  <!-- Down arrow (cheapest = low price) - left side -->
  <g fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
    <line x1="22" y1="30" x2="22" y2="60"/>
    <polyline points="14,52 22,60 30,52"/>
  </g>

  <!-- Star/sparkle (indicator of best deal) - top right -->
  <circle cx="75" cy="20" r="4" fill="currentColor"/>
</svg>
