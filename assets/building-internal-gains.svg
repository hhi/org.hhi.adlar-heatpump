<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
  <!-- Building outline -->
  <rect x="15" y="30" width="55" height="55" rx="4" fill="none" stroke="currentColor"/>

  <!-- Light bulb (top left) -->
  <circle cx="32" cy="45" r="4" fill="none" stroke="currentColor"/>
  <path d="M 29 49 Q 29 51 31 51 L 33 51 Q 35 51 35 49" fill="none" stroke="currentColor"/>
  <line x1="30" y1="51" x2="34" y2="51" fill="none" stroke="currentColor"/>

  <!-- Person (middle) -->
  <circle cx="50" cy="42" r="3.5" fill="none" stroke="currentColor"/>
  <path d="M 50 45 L 50 54" fill="none" stroke="currentColor"/>
  <path d="M 47 48 L 53 48" fill="none" stroke="currentColor"/>
  <path d="M 49 54 L 46 60" fill="none" stroke="currentColor"/>
  <path d="M 51 54 L 54 60" fill="none" stroke="currentColor"/>

  <!-- Appliance/Device (bottom right) -->
  <rect x="62" y="55" width="10" height="8" rx="1" fill="none" stroke="currentColor"/>
  <line x1="65" y1="57" x2="65" y2="61" fill="none" stroke="currentColor"/>
  <line x1="69" y1="57" x2="69" y2="61" fill="none" stroke="currentColor"/>

  <!-- Heat waves from light bulb -->
  <path d="M 28 45 Q 24 43 22 45" fill="none" stroke="currentColor"/>
  <path d="M 27 40 Q 22 36 19 38" fill="none" stroke="currentColor"/>

  <!-- Heat waves from person -->
  <path d="M 50 35 Q 50 30 45 28" fill="none" stroke="currentColor"/>
  <path d="M 55 35 Q 58 30 63 28" fill="none" stroke="currentColor"/>

  <!-- Heat waves from appliance -->
  <path d="M 70 55 Q 75 52 78 54" fill="none" stroke="currentColor"/>
  <path d="M 68 63 Q 72 68 78 70" fill="none" stroke="currentColor"/>
</svg>
