<svg viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">

  <!-- Main container frame for data quality panel -->
  <rect x="75" y="150" width="850" height="700" rx="60" fill="none" stroke="#000000" stroke-width="15"/>

  <!-- Title bar -->
  <rect x="75" y="150" width="850" height="120" rx="60" fill="black" opacity="0.1"/>
  <text x="500" y="230" font-family="Arial, sans-serif" font-size="48" fill="black" text-anchor="middle" font-weight="bold">DATA QUALITY</text>

  <!-- Main chart area background -->
  <rect x="150" y="320" width="700" height="400" rx="30" fill="none" stroke="black" stroke-width="15"/>

  <!-- Chart baseline -->
  <line x1="200" y1="650" x2="800" y2="650" stroke="black" stroke-width="15" stroke-linecap="round"/>

  <!-- Seasonal data bars representing SCOP measurements -->
  <!-- Spring -->
  <rect x="220" y="550" width="80" height="100" fill="black" opacity="0.8" rx="15"/>
  <text x="260" y="690" font-family="Arial, sans-serif" font-size="32" fill="black" text-anchor="middle">SPR</text>

  <!-- Summer -->
  <rect x="340" y="450" width="80" height="200" fill="black" opacity="0.9" rx="15"/>
  <text x="380" y="690" font-family="Arial, sans-serif" font-size="32" fill="black" text-anchor="middle">SUM</text>

  <!-- Autumn -->
  <rect x="460" y="500" width="80" height="150" fill="black" opacity="0.7" rx="15"/>
  <text x="500" y="690" font-family="Arial, sans-serif" font-size="32" fill="black" text-anchor="middle">AUT</text>

  <!-- Winter -->
  <rect x="580" y="580" width="80" height="70" fill="black" opacity="0.6" rx="15"/>
  <text x="620" y="690" font-family="Arial, sans-serif" font-size="32" fill="black" text-anchor="middle">WIN</text>

  <!-- Quality confidence indicator - precision target -->
  <g transform="translate(750, 400)">
    <circle cx="0" cy="0" r="80" fill="none" stroke="#000000" stroke-width="15"/>
    <circle cx="0" cy="0" r="50" fill="none" stroke="black" stroke-width="10"/>
    <circle cx="0" cy="0" r="20" fill="black"/>
    <!-- Precision indicator dot -->
    <circle cx="10" cy="-10" r="8" fill="black" opacity="0.3"/>
  </g>

  <!-- Data method confidence check -->
  <g transform="translate(200, 400)">
    <circle cx="0" cy="0" r="60" fill="black" opacity="0.3"/>
    <!-- Check mark for validated data -->
    <path d="M-30,-10 L-10,20 L30,-30" stroke="black" stroke-width="15" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Seasonal trend line showing data continuity -->
  <path d="M260 550 Q400 400 620 580" stroke="black" stroke-width="12" fill="none" opacity="0.4" stroke-linecap="round"/>

  <!-- Data quality measurement points -->
  <circle cx="260" cy="550" r="15" fill="black"/>
  <circle cx="380" cy="450" r="15" fill="black"/>
  <circle cx="500" cy="500" r="15" fill="black"/>
  <circle cx="620" cy="580" r="15" fill="black"/>

  <!-- Measurement accuracy indicators -->
  <g opacity="0.6">
    <!-- High accuracy -->
    <line x1="260" y1="530" x2="260" y2="520" stroke="black" stroke-width="8" stroke-linecap="round"/>
    <line x1="380" y1="430" x2="380" y2="420" stroke="black" stroke-width="8" stroke-linecap="round"/>
    <!-- Medium accuracy -->
    <line x1="500" y1="480" x2="500" y2="470" stroke="black" stroke-width="8" stroke-linecap="round"/>
    <!-- Lower accuracy -->
    <line x1="620" y1="560" x2="620" y2="550" stroke="black" stroke-width="8" stroke-linecap="round"/>
  </g>

  <!-- Technical measurement scale -->
  <g transform="translate(120, 350)">
    <line x1="0" y1="0" x2="0" y2="300" stroke="black" stroke-width="10" stroke-linecap="round"/>
    <!-- Scale markers -->
    <line x1="0" y1="50" x2="20" y2="50" stroke="black" stroke-width="6" stroke-linecap="round"/>
    <line x1="0" y1="150" x2="20" y2="150" stroke="black" stroke-width="6" stroke-linecap="round"/>
    <line x1="0" y1="250" x2="20" y2="250" stroke="black" stroke-width="6" stroke-linecap="round"/>
    <line x1="0" y1="300" x2="20" y2="300" stroke="black" stroke-width="6" stroke-linecap="round"/>
  </g>

  <!-- Status indicator -->
  <text x="500" y="800" font-family="Arial, sans-serif" font-size="42" fill="black" text-anchor="middle" opacity="0.8">SCOP VALIDATED</text>

</svg>