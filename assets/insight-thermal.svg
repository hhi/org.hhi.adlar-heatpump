<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
  <!-- Building outline (thermal mass = thick walls) -->
  <rect x="12.5" y="33" width="75" height="54" rx="4" fill="none" stroke="currentColor"/>

  <!-- Thermal mass representation (brick pattern) -->
  <line x1="12.5" y1="50" x2="87.5" y2="50" fill="none" stroke="currentColor"/>
  <line x1="12.5" y1="67" x2="87.5" y2="67" fill="none" stroke="currentColor"/>
  <line x1="33" y1="33" x2="33" y2="50" fill="none" stroke="currentColor"/>
  <line x1="67" y1="33" x2="67" y2="50" fill="none" stroke="currentColor"/>
  <line x1="50" y1="50" x2="50" y2="67" fill="none" stroke="currentColor"/>
  <line x1="33" y1="67" x2="33" y2="87" fill="none" stroke="currentColor"/>
  <line x1="67" y1="67" x2="67" y2="87" fill="none" stroke="currentColor"/>

  <!-- Battery/storage symbol (top) -->
  <rect x="35" y="12" width="30" height="16" rx="2" fill="none" stroke="currentColor"/>
  <line x1="43" y1="17" x2="43" y2="23" fill="none" stroke="currentColor"/>
  <line x1="40" y1="20" x2="46" y2="20" fill="none" stroke="currentColor"/>
  <line x1="54" y1="17" x2="54" y2="23" fill="none" stroke="currentColor"/>
</svg>
