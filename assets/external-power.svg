<svg viewBox="0 0 26 24" xmlns="http://www.w3.org/2000/svg" fill="none">
  <!-- Power measurement area -->
  <rect x="15" y="7" width="9" height="10" rx="1" stroke="currentColor" stroke-width="1" opacity="0.4"/>

  <!-- Lightning bolt symbol for power -->
  <path d="M18 9 L19 11 L21 11 L19 15 L18.5 13 L17 13" fill="currentColor" opacity="0.9"/>

  <!-- Second lightning bolt for more power indication -->
  <path d="M21 9 L22 11 L24 11 L22 15 L21.5 13 L20 13" fill="currentColor" opacity="0.9"/>

  <!-- W indicator -->
  <line x1="18" y1="18" x2="22" y2="18" stroke="currentColor" stroke-width="1.5"/>
  <line x1="18" y1="18" x2="20" y2="22" stroke="currentColor" stroke-width="1.5"/>
  <line x1="22" y1="18" x2="20" y2="22" stroke="currentColor" stroke-width="1.5"/>

  <!-- External data flow arrow -->
  <path d="M2 12 L12 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M9 9 L12 12 L9 15" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round" stroke-linecap="round"/>

  <!-- Data source indicator (external device) -->
  <rect x="2" y="10" width="5" height="5" rx="1" stroke="currentColor" stroke-width="1" opacity="0.8"/>
  <circle cx="4.5" cy="12" r="1" fill="currentColor" opacity="0.6"/>
</svg>
