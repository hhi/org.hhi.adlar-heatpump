<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Main snowflake (top 60%) -->
  <!-- Vertical line -->
  <line x1="50" y1="8" x2="50" y2="48" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round"/>

  <!-- Horizontal line -->
  <line x1="20" y1="28" x2="80" y2="28" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round"/>

  <!-- Diagonal lines -->
  <line x1="28" y1="16" x2="72" y2="40" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round"/>
  <line x1="28" y1="40" x2="72" y2="16" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round"/>

  <!-- Small branches on vertical line -->
  <line x1="50" y1="18" x2="38" y2="14" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
  <line x1="50" y1="18" x2="62" y2="14" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
  <line x1="50" y1="38" x2="38" y2="42" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
  <line x1="50" y1="38" x2="62" y2="42" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>

  <!-- Clock/timer circle at bottom -->
  <circle cx="50" cy="72" r="18" fill="none" stroke="currentColor" stroke-width="3"/>

  <!-- Clock center dot -->
  <circle cx="50" cy="72" r="2" fill="currentColor" stroke="none"/>

  <!-- Hour hand (pointing to 12) -->
  <line x1="50" y1="72" x2="50" y2="60" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Minute hand (pointing to 3, 45 degrees) -->
  <line x1="50" y1="72" x2="62" y2="72" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>

  <!-- Small tick marks at 12 and 3 -->
  <line x1="50" y1="56" x2="50" y2="52" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="66" y1="72" x2="70" y2="72" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
</svg>
