<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
  <!-- Thermometer body (dashed to indicate simulation) -->
  <rect x="38" y="20" width="12" height="48" rx="6" fill="none" stroke="currentColor" stroke-dasharray="4,3"/>

  <!-- Thermometer bulb (dashed) -->
  <circle cx="44" cy="74" r="11" fill="none" stroke="currentColor" stroke-dasharray="4,3"/>

  <!-- Mercury/temperature indicator (semi-transparent to show simulation) -->
  <rect x="40.5" y="32" width="7" height="36" rx="3" fill="currentColor" opacity="0.3"/>
  <circle cx="44" cy="74" r="8" fill="currentColor" opacity="0.3"/>

  <!-- Temperature scale marks (right side) -->
  <line x1="52" y1="28" x2="58" y2="28" stroke="currentColor" stroke-width="2" opacity="0.4"/>
  <line x1="52" y1="38" x2="58" y2="38" stroke="currentColor" stroke-width="2" opacity="0.4"/>
  <line x1="52" y1="48" x2="58" y2="48" stroke="currentColor" stroke-width="2" opacity="0.4"/>
  <line x1="52" y1="58" x2="58" y2="58" stroke="currentColor" stroke-width="2" opacity="0.4"/>

  <!-- "Preview" indicator - eye symbol in top right -->
  <ellipse cx="75" cy="25" rx="10" ry="7" fill="none" stroke="currentColor" stroke-width="2" opacity="0.6"/>
  <circle cx="75" cy="25" r="3.5" fill="currentColor" opacity="0.6"/>

  <!-- Simulation dots pattern (bottom right) - indicates calculated/simulated values -->
  <circle cx="68" cy="70" r="2" fill="currentColor" opacity="0.4"/>
  <circle cx="75" cy="73" r="2" fill="currentColor" opacity="0.4"/>
  <circle cx="82" cy="70" r="2" fill="currentColor" opacity="0.4"/>
  <circle cx="68" cy="78" r="2" fill="currentColor" opacity="0.4"/>
  <circle cx="75" cy="81" r="2" fill="currentColor" opacity="0.4"/>
  <circle cx="82" cy="78" r="2" fill="currentColor" opacity="0.4"/>

  <!-- Target/setpoint indicator line (left side) -->
  <line x1="20" y1="42" x2="36" y2="42" stroke="currentColor" stroke-width="2.5" opacity="0.5" stroke-dasharray="2,2"/>
  <circle cx="28" cy="42" r="3" fill="none" stroke="currentColor" stroke-width="2.5" opacity="0.5"/>
  <circle cx="28" cy="42" r="1.5" fill="currentColor" opacity="0.5"/>
</svg>
