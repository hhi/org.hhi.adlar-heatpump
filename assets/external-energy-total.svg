<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Energy meter housing -->
  <rect x="4" y="6" width="16" height="12" rx="2" stroke="currentColor" stroke-width="1.5" fill="none"/>

  <!-- Meter dial/gauge background -->
  <circle cx="12" cy="12" r="4" stroke="currentColor" stroke-width="1" fill="currentColor" opacity="0.1"/>

  <!-- Gauge markings -->
  <line x1="9" y1="9" x2="9" y2="10" stroke="currentColor" stroke-width="1"/>
  <line x1="15" y1="9" x2="15" y2="10" stroke="currentColor" stroke-width="1"/>
  <line x1="9" y1="14" x2="9" y2="15" stroke="currentColor" stroke-width="1"/>
  <line x1="15" y1="14" x2="15" y2="15" stroke="currentColor" stroke-width="1"/>

  <!-- Meter needle pointing to accumulated total -->
  <line x1="12" y1="12" x2="14" y2="10" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"/>
  <circle cx="12" cy="12" r="1" fill="currentColor"/>

  <!-- Digital display showing total -->
  <rect x="6" y="15" width="12" height="2" rx="0.5" fill="currentColor" opacity="0.3"/>

  <!-- External data indicator -->
  <circle cx="18" cy="6" r="1.5" fill="currentColor" opacity="0.6"/>
  <path d="M18 4.5 L19.5 6 L18 7.5 L16.5 6" fill="currentColor" opacity="0.9"/>

  <!-- Cumulative indicator - stepped bars showing accumulation -->
  <rect x="2" y="20" width="1.5" height="2" fill="currentColor" opacity="0.4"/>
  <rect x="4" y="19" width="1.5" height="3" fill="currentColor" opacity="0.5"/>
  <rect x="6" y="18" width="1.5" height="4" fill="currentColor" opacity="0.6"/>
  <rect x="8" y="17" width="1.5" height="5" fill="currentColor" opacity="0.7"/>

  <!-- Total indicator - simple plus sign -->
  <line x1="19" y1="20" x2="23" y2="20" stroke="currentColor" stroke-width="1.5" opacity="0.7"/>
  <line x1="21" y1="18" x2="21" y2="22" stroke="currentColor" stroke-width="1.5" opacity="0.7"/>
</svg>
