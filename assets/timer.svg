<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Clock outer ring -->
  <circle cx="35" cy="50" r="28" fill="none" stroke="currentColor" stroke-width="2.5"/>

  <!-- Clock center dot -->
  <circle cx="35" cy="50" r="2.5" fill="currentColor"/>

  <!-- Clock hour markers -->
  <line x1="35" y1="24" x2="35" y2="20" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="52" y1="33" x2="55" y2="30" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="61" y1="50" x2="65" y2="50" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="52" y1="67" x2="55" y2="70" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Clock hour hand -->
  <line x1="35" y1="50" x2="35" y2="38" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>

  <!-- Clock minute hand -->
  <line x1="35" y1="50" x2="47" y2="50" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>

  <!-- Thermometer on right side -->
  <!-- Thermometer bulb -->
  <circle cx="75" cy="70" r="6" fill="none" stroke="currentColor" stroke-width="2.5"/>

  <!-- Thermometer stem -->
  <rect x="73" y="32" width="4" height="38" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Thermometer liquid fill -->
  <rect x="74" y="50" width="2" height="20" fill="currentColor"/>

  <!-- Thermometer degree marks -->
  <line x1="71" y1="40" x2="68" y2="40" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="71" y1="50" x2="68" y2="50" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="71" y1="60" x2="68" y2="60" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"/>

  <!-- Temperature rising arrow (from thermometer) -->
  <path d="M 83 45 L 83 35 M 80 40 L 83 35 L 86 40" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Connection line suggesting forecast from clock to thermometer -->
  <path d="M 62 45 Q 68 42 73 42" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-dasharray="3,2"/>
</svg>
