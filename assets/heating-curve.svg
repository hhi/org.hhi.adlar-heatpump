<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Grid background for curve representation -->
  <defs>
    <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect x="10" y="10" width="80" height="80" fill="url(#grid)"/>
  
  <!-- Axes -->
  <path d="M10 90 L90 90" stroke="currentColor" stroke-width="2"/>  <!-- X-axis -->
  <path d="M10 10 L10 90" stroke="currentColor" stroke-width="2"/>  <!-- Y-axis -->
  
  <!-- Multiple asymmetrical staircase lines from upper-left to lower-right -->
  <g fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round">
    <!-- Main heating curve - staircase pattern -->
    <line x1="10" y1="20" x2="18" y2="20" />
    <line x1="18" y1="20" x2="18" y2="28" />
    <line x1="18" y1="28" x2="28" y2="28" />
    <line x1="28" y1="28" x2="28" y2="38" />
    <line x1="28" y1="38" x2="40" y2="38" />
    <line x1="40" y1="38" x2="40" y2="50" />
    <line x1="40" y1="50" x2="55" y2="50" />
    <line x1="55" y1="50" x2="55" y2="62" />
    <line x1="55" y1="62" x2="68" y2="62" />
    <line x1="68" y1="62" x2="68" y2="75" />
    <line x1="68" y1="75" x2="80" y2="75" />
    <line x1="80" y1="75" x2="80" y2="85" />
    <line x1="80" y1="85" x2="90" y2="85" />
    
    <!-- Secondary curve - starting between halfway above the middle -->
    <line x1="12" y1="37" x2="20" y2="37" />
    <line x1="20" y1="37" x2="20" y2="44" />
    <line x1="20" y1="44" x2="32" y2="44" />
    <line x1="32" y1="44" x2="32" y2="55" />
    <line x1="32" y1="55" x2="45" y2="55" />
    <line x1="45" y1="55" x2="45" y2="68" />
    <line x1="45" y1="68" x2="60" y2="68" />
    <line x1="60" y1="68" x2="60" y2="80" />
    <line x1="60" y1="80" x2="72" y2="80" />
    <line x1="72" y1="80" x2="72" y2="87" />
    <line x1="72" y1="87" x2="88" y2="87" />
    
    <!-- Third curve - starting in the middle, similar to secondary -->
    <line x1="14" y1="55" x2="24" y2="55" />
    <line x1="24" y1="55" x2="24" y2="62" />
    <line x1="24" y1="62" x2="36" y2="62" />
    <line x1="36" y1="62" x2="36" y2="70" />
    <line x1="36" y1="70" x2="50" y2="70" />
    <line x1="50" y1="70" x2="50" y2="77" />
    <line x1="50" y1="77" x2="65" y2="77" />
    <line x1="65" y1="77" x2="65" y2="84" />
    <line x1="65" y1="84" x2="78" y2="84" />
    <line x1="78" y1="84" x2="78" y2="88" />
    <line x1="78" y1="88" x2="88" y2="88" />
  </g>
  
  <!-- Temperature symbols -->
  <text x="5" y="8" font-family="Arial, sans-serif" font-size="10" fill="currentColor">TÂ°</text>
  <text x="93" y="95" font-family="Arial, sans-serif" font-size="10" fill="currentColor">t</text>
</svg>