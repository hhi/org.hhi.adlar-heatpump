<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Grid background for curve representation -->
  <defs>
    <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect x="10" y="10" width="80" height="80" fill="url(#grid)"/>
  
  <!-- Axes -->
  <path d="M10 90 L90 90" stroke="currentColor" stroke-width="2"/>  <!-- X-axis -->
  <path d="M10 10 L10 90" stroke="currentColor" stroke-width="2"/>  <!-- Y-axis -->
  
  <!-- Heating curve - smooth flowing curve from upper-left to bottom-right -->
  <path d="M10 20 Q25 25 35 35 Q50 50 65 65 Q75 75 90 85" 
        fill="none" 
        stroke="currentColor" 
        stroke-width="3" 
        stroke-linecap="round"/>
  
  <!-- Control points on the curve showing adjustable settings -->
  <circle cx="18" cy="22" r="3" fill="currentColor"/>
  <circle cx="30" cy="30" r="3" fill="currentColor"/>
  <circle cx="45" cy="45" r="3" fill="currentColor"/>
  <circle cx="60" cy="60" r="3" fill="currentColor"/>
  <circle cx="75" cy="75" r="3" fill="currentColor"/>
  <circle cx="85" cy="82" r="3" fill="currentColor"/>
  
  <!-- Temperature symbols -->
  <text x="5" y="8" font-family="Arial, sans-serif" font-size="10" fill="currentColor">TÂ°</text>
  <text x="93" y="95" font-family="Arial, sans-serif" font-size="10" fill="currentColor">t</text>
</svg>