<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Test Input</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      text-align: center;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Enter Test Input</h1>
    <p>Please enter <strong>'YES'</strong> to proceed with pairing.</p>
    <input type="text" id="testInput" placeholder="Enter YES">
    <button onclick="submitInput()">Submit</button>
    <p id="errorMessage" style="color: red; display: none;">Invalid input. Please enter 'YES'.</p>
  </div>

  <script>
    log("enter_test_input.js loaded");
    function submitInput() {
      const input = document.getElementById('testInput').value;
      if (input === 'YES') {
        Homey.emit('validate_input', { input }, (err, success) => {
          if (err) {
            document.getElementById('errorMessage').style.display = 'block';
          } else {
            Homey.next();
          }
        });
      } else {
        document.getElementById('errorMessage').style.display = 'block';
      }
    }
  </script>
</body>
</html>
