<div>
  <h1 data-i18n="pair.enter_device_info.title">Enter Device Information</h1>
  <p data-i18n="pair.enter_device_info.description">Please enter your device ID and local key</p>
  
  <div class="field">
    <label for="device_id" data-i18n="pair.enter_device_info.device_id">Device ID:</label>
    <input type="text" id="device_id" placeholder="Enter device ID" required>
  </div>
  
  <div class="field">
    <label for="local_key" data-i18n="pair.enter_device_info.local_key">Local Key:</label>
    <input type="text" id="local_key" placeholder="Enter local key" required>
  </div>
  
  <button id="continue" data-i18n="pair.enter_device_info.continue">Continue</button>
</div>
