version: '3.8'
services:
  homey-heatpump-debug:
    build:
      context: .
      dockerfile: Dockerfile.debug
    container_name: homey-heatpump-debug
    ports:
      - "9229:9229"     # Node.js debugging port
      - "8000:8000"     # Potential Homey CLI port
    volumes:
      - .:/app          # Mount current directory
      - /app/node_modules  # Prevent node_modules from being overwritten
    environment:
      - NODE_ENV=development
      - DEBUG=1
      - HOMEY_DEBUG=true
    networks:
      - debug_network

networks:
  debug_network:
    driver: bridge